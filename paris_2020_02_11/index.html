<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Paris JUG - Soir√©e CI!CD - 2020/02/11</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
                <section data-markdown="slides/me.md"
                    data-separator="^\n\n\n"
                    data-separator-vertical="^\n\n"
                    data-separator-notes="^Note:"
                    data-charset="UTF-8">
                </section>
                <section data-markdown="slides/project.md"
                    data-separator="^\n\n\n"
                    data-separator-vertical="^\n\n"
                    data-separator-notes="^Note:"
                    data-charset="UTF-8">
                    <!--
                        Note that Windows uses `\r\n` instead of `\n` as its linefeed character.
                        For a regex that supports all operating systems, use `\r?\n` instead of `\n`.
                    -->
                </section>
                <section data-markdown="slides/admin.md"
                    data-separator="^\n\n\n"
                    data-separator-vertical="^\n\n"
                    data-separator-notes="^Note:"
                    data-charset="UTF-8">
                    <!--
                        Note that Windows uses `\r\n` instead of `\n` as its linefeed character.
                        For a regex that supports all operating systems, use `\r?\n` instead of `\n`.
                    -->
                </section>
                <section data-markdown="slides/user.md"
                    data-separator="^\n\n\n"
                    data-separator-vertical="^\n\n"
                    data-separator-notes="^Note:"
                    data-charset="UTF-8">
                    <!--
                        Note that Windows uses `\r\n` instead of `\n` as its linefeed character.
                        For a regex that supports all operating systems, use `\r?\n` instead of `\n`.
                    -->
                </section>
                <section data-markdown="slides/jenkins-infra.md"
                    data-separator="^\n\n\n"
                    data-separator-vertical="^\n\n"
                    data-separator-notes="^Note:"
                    data-charset="UTF-8">
                    <!--
                        Note that Windows uses `\r\n` instead of `\n` as its linefeed character.
                        For a regex that supports all operating systems, use `\r?\n` instead of `\n`.
                    -->
                </section>
                <section data-markdown="slides/cloudnative.md"
                    data-separator="^\n\n\n"
                    data-separator-vertical="^\n\n"
                    data-separator-notes="^Note:"
                    data-charset="UTF-8">
                    <!--
                        Note that Windows uses `\r\n` instead of `\n` as its linefeed character.
                        For a regex that supports all operating systems, use `\r?\n` instead of `\n`.
                    -->
                </section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
                width: 1280,
                height: 720,
                margin: 0.1,
                minScale: 0.2,
                maxScale: 1.5,
				hash: true,
                slideNumber: true,
                defaultTiming: 60,
                totalTime: 2700,
                loop: true,
                previewLinks: false,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/highlight/highlight.js' },
                    { src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});
		</script>
	</body>
</html>
